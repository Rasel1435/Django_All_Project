<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="index.html">Home Page</a>
        </ul>
    </nav>

    <!-- Sign in here  -->
    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter Your Email and Password!</p>
        </div>
    </div>
    <!-- From here  -->
    <div class="container">
        <form class="form-group" action="#">
            <label for="userem ">Email:</label>
            <input type="email" class="form-control" name="userem" placeholder="Email" />
            <label for="usereps ">Password:</label>
            <input type="password" class="form-control" name="usereps" placeholder="Password" />
            <div class="checkbox">
                <label for="usercheck ">
                    <input type="checkbox" name="usercheck" value="" />
                    Keep Me Logged In</label>
            </div>
            <button type="submit" class="btn btn-default" name="button">
                Log In
            </button>
        </form>
    </div>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
